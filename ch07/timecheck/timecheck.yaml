apiVersion: apps/v1
kind: Deployment
metadata:
  name: timecheck
  labels:
    kiamol: ch07
spec:
  selector:
    matchLabels:
      app: timecheck
  template:
    metadata:
      labels:
        app: timecheck
    spec:
      containers:
        - name: kiamol/ch07-timecheck
          imagePullPolicy: IfNotPresent
          image: kiamol/ch07-timecheck
